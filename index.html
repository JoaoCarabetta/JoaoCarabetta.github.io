---
layout: default
title: Home
---




<div class="posts">
  {% for post in site.posts %}
  <article class="post">
    <h3 class="post-title">
      <a href="{{ site.baseurl }}{{ post.url }}">
        {{ post.title }}
      </a>
    </h3>
    <time datetime="{{ post.date | date_to_xmlschema }}" class="post-date">{{ post.date | date_to_string }}</time>
  </article>
  {% endfor %}
  <iframe width="600" height="2934" src="https://datastudio.google.com/embed/reporting/1RNjH0891ldAOEL65kVluN5Bm5fKT9MwM/page/CgQm" frameborder="0" style="border:0" allowfullscreen></iframe>
</div>
